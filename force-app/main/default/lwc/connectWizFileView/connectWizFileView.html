<template>
    <div if:true={isLoading}>
        <c-connect-wiz-loader-spinner></c-connect-wiz-loader-spinner>
    </div>
    <div if:true={showSimpleView}>
        <div class="txt_label">
            <span if:true={showTitle}>
                {documentTypeName}
            </span>
        </div>
        <div>
            <template for:each={filesList} for:item="file">
                <div key={file.id}>
                    <div class="file-container">
                        <div class="title-file-header">
                            <div class="title-file-container">
                                <div>
                                    <div class="btn-file_icon">
                                        <svg width="11" height="23" viewBox="0 0 11 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M9.5 5.75002V16.33C9.5 18.42 7.97 20.28 5.89 20.48C3.5 20.71 1.5 18.84 1.5 16.5V4.14002C1.5 2.83002 2.44 1.64002 3.74 1.51002C5.24 1.36002 6.5 2.53002 6.5 4.00002V14.5C6.5 15.05 6.05 15.5 5.5 15.5C4.95 15.5 4.5 15.05 4.5 14.5V5.75002C4.5 5.34002 4.16 5.00002 3.75 5.00002C3.34 5.00002 3 5.34002 3 5.75002V14.36C3 15.67 3.94 16.86 5.24 16.99C6.74 17.14 8 15.97 8 14.5V4.17002C8 2.08002 6.47 0.220024 4.39 0.0200239C2.01 -0.209976 0 1.66002 0 4.00002V16.27C0 19.14 2.1 21.71 4.96 21.98C8.25 22.28 11 19.72 11 16.5V5.75002C11 5.34002 10.66 5.00002 10.25 5.00002C9.84 5.00002 9.5 5.34002 9.5 5.75002Z" fill="#212223"/>
                                        </svg>
                                    </div>
                                </div>
                                <div class="title-file">
                                    <span>
                                        {file.name}
                                    </span>
                                </div>
                            </div>
                            <div class="btn-action-simple-container">
                                <div if:true={showButtonViewFile}>
                                    <!-- sldsValidatorIgnoreNextLine -->
                                    <button class="btn-view-file"
                                            onclick={downloadFile}
                                            value={file.url}
                                            data-name={file.url}
                                    >
                                        <div class="btn-view_icon">
                                            <svg width="22" height="15" viewBox="0 0 22 15" fill="#BF5600" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M11 0C6 0 1.73 3.11 0 7.5C1.73 11.89 6 15 11 15C16 15 20.27 11.89 22 7.5C20.27 3.11 16 0 11 0ZM11 12.5C8.24 12.5 6 10.26 6 7.5C6 4.74 8.24 2.5 11 2.5C13.76 2.5 16 4.74 16 7.5C16 10.26 13.76 12.5 11 12.5ZM11 4.5C9.34 4.5 8 5.84 8 7.5C8 9.16 9.34 10.5 11 10.5C12.66 10.5 14 9.16 14 7.5C14 5.84 12.66 4.5 11 4.5Z"/>
                                            </svg>
                                        </div>
                                        <div>
                                            <span>
                                                Ver
                                            </span>
                                        </div>
                                    </button>
                                </div>
                                <div if:true={showButtonDeleteFile}>
                                    <!-- sldsValidatorIgnoreNextLine -->
                                    <button class="btn-delete-file"
                                            onclick={deleteFile}
                                            data-id={file.id}
                                    >
                                        <div class="btn-delete_icon">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M6 19C6 20.1 6.9 21 8 21H16C17.1 21 18 20.1 18 19V9C18 7.9 17.1 7 16 7H8C6.9 7 6 7.9 6 9V19ZM9 9H15C15.55 9 16 9.45 16 10V18C16 18.55 15.55 19 15 19H9C8.45 19 8 18.55 8 18V10C8 9.45 8.45 9 9 9ZM15.5 4L14.79 3.29C14.61 3.11 14.35 3 14.09 3H9.91C9.65 3 9.39 3.11 9.21 3.29L8.5 4H6C5.45 4 5 4.45 5 5C5 5.55 5.45 6 6 6H18C18.55 6 19 5.55 19 5C19 4.45 18.55 4 18 4H15.5Z"/>
                                            </svg>
                                        </div>
                                        <div>
                                            <span>
                                                Deletar
                                            </span>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div if:true={showDividingLine} class="">
                        <div class="container-line-divider">
                            <div class="line-divider"></div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
    <div if:true={showFullView}>
        <div class="txt_label">
            <span if:true={showTitle}>
                {documentTypeName}
            </span>
        </div>
        <div>
            <template for:each={filesList} for:item="file">
                <div key={file.id}>
                    <div class="file-container">
                        <div class="title-file-header">
                            <div class="title-file-container">
                                <div>
                                    <div class="btn-file_icon">
                                        <svg width="11" height="23" viewBox="0 0 11 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M9.5 5.75002V16.33C9.5 18.42 7.97 20.28 5.89 20.48C3.5 20.71 1.5 18.84 1.5 16.5V4.14002C1.5 2.83002 2.44 1.64002 3.74 1.51002C5.24 1.36002 6.5 2.53002 6.5 4.00002V14.5C6.5 15.05 6.05 15.5 5.5 15.5C4.95 15.5 4.5 15.05 4.5 14.5V5.75002C4.5 5.34002 4.16 5.00002 3.75 5.00002C3.34 5.00002 3 5.34002 3 5.75002V14.36C3 15.67 3.94 16.86 5.24 16.99C6.74 17.14 8 15.97 8 14.5V4.17002C8 2.08002 6.47 0.220024 4.39 0.0200239C2.01 -0.209976 0 1.66002 0 4.00002V16.27C0 19.14 2.1 21.71 4.96 21.98C8.25 22.28 11 19.72 11 16.5V5.75002C11 5.34002 10.66 5.00002 10.25 5.00002C9.84 5.00002 9.5 5.34002 9.5 5.75002Z" fill="#212223"/>
                                        </svg>
                                    </div>
                                </div>
                                <div class="title-file">
                                    <span>
                                        {file.name}
                                    </span>
                                </div>
                            </div>
                            <div if:true={file.isAccepted} class="status-accepted">
                                <span>
                                   {file.renameStatus}
                                </span>
                            </div>
                            <div if:true={file.isRefused} class="status-refused">
                                <span>
                                   {file.renameStatus}
                                </span>
                            </div>
                            <div if:true={file.isPending} class="status-pending">
                                <span>
                                   {file.renameStatus}
                                </span>
                            </div>
                            <div if:true={file.isUnderReview} class="status-under_review">
                                <span>
                                   {file.renameStatus}
                                </span>
                            </div>
                        </div>
                        <div class="btn-action-container">
                            <div if:true={showButtonViewFile}>
                                <!-- sldsValidatorIgnoreNextLine -->
                                <button class="btn-view-file"
                                        onclick={downloadFile}
                                        value={file.url}
                                        data-name={file.url}
                                >
                                    <div class="btn-view_icon">
                                        <svg width="22" height="15" viewBox="0 0 22 15" fill="#BF5600" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M11 0C6 0 1.73 3.11 0 7.5C1.73 11.89 6 15 11 15C16 15 20.27 11.89 22 7.5C20.27 3.11 16 0 11 0ZM11 12.5C8.24 12.5 6 10.26 6 7.5C6 4.74 8.24 2.5 11 2.5C13.76 2.5 16 4.74 16 7.5C16 10.26 13.76 12.5 11 12.5ZM11 4.5C9.34 4.5 8 5.84 8 7.5C8 9.16 9.34 10.5 11 10.5C12.66 10.5 14 9.16 14 7.5C14 5.84 12.66 4.5 11 4.5Z"/>
                                        </svg>
                                    </div>
                                    <div>
                                        <span>
                                            Ver
                                        </span>
                                    </div>
                                </button>
                            </div>
                            <div if:true={showButtonDeleteFile}>
                                <!-- sldsValidatorIgnoreNextLine -->
                                <button class="btn-delete-file"
                                        onclick={deleteFile}
                                        data-id={file.id}
                                >
                                    <div class="btn-delete_icon">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M6 19C6 20.1 6.9 21 8 21H16C17.1 21 18 20.1 18 19V9C18 7.9 17.1 7 16 7H8C6.9 7 6 7.9 6 9V19ZM9 9H15C15.55 9 16 9.45 16 10V18C16 18.55 15.55 19 15 19H9C8.45 19 8 18.55 8 18V10C8 9.45 8.45 9 9 9ZM15.5 4L14.79 3.29C14.61 3.11 14.35 3 14.09 3H9.91C9.65 3 9.39 3.11 9.21 3.29L8.5 4H6C5.45 4 5 4.45 5 5C5 5.55 5.45 6 6 6H18C18.55 6 19 5.55 19 5C19 4.45 18.55 4 18 4H15.5Z"/>
                                        </svg>
                                    </div>
                                    <div>
                                        <span>
                                            Deletar
                                        </span>
                                    </div>
                                </button>
                            </div>
                            <div if:true={showButtonDisapproveFile}>
                                <!-- sldsValidatorIgnoreNextLine -->
                                <button class="btn-disapprove-file"
                                        onclick={disapproveFile}
                                        data-id={file.id}
                                >
                                    <div class="btn-disapprove_icon">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M12 2C6.47 2 2 6.47 2 12C2 17.53 6.47 22 12 22C17.53 22 22 17.53 22 12C22 6.47 17.53 2 12 2ZM16.3 16.3C15.91 16.69 15.28 16.69 14.89 16.3L12 13.41L9.11 16.3C8.72 16.69 8.09 16.69 7.7 16.3C7.31 15.91 7.31 15.28 7.7 14.89L10.59 12L7.7 9.11C7.31 8.72 7.31 8.09 7.7 7.7C8.09 7.31 8.72 7.31 9.11 7.7L12 10.59L14.89 7.7C15.28 7.31 15.91 7.31 16.3 7.7C16.69 8.09 16.69 8.72 16.3 9.11L13.41 12L16.3 14.89C16.68 15.27 16.68 15.91 16.3 16.3Z"/>
                                        </svg>
                                    </div>
                                    <div>
                                        <span>
                                            Reprovar documento
                                        </span>
                                    </div>
                                </button>
                            </div>
                            <div if:true={showButtonApproveFile}>
                                <!-- sldsValidatorIgnoreNextLine -->
                                <button class="btn-Approve-file"
                                        onclick={approveFile}
                                        data-id={file.id}
                                >
                                    <div class="btn-disapprove_icon">
                                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM7.29 14.29L3.7 10.7C3.31 10.31 3.31 9.68 3.7 9.29C4.09 8.9 4.72 8.9 5.11 9.29L8 12.17L14.88 5.29C15.27 4.9 15.9 4.9 16.29 5.29C16.68 5.68 16.68 6.31 16.29 6.7L8.7 14.29C8.32 14.68 7.68 14.68 7.29 14.29Z"/>
                                        </svg>

                                    </div>
                                    <div>
                                        <span>
                                            Aprovar documento
                                        </span>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div if:true={showDividingLine} class="">
                        <div class="container-line-divider">
                            <div class="line-divider"></div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
