<template>
    <lightning-card title="Buscar Apólice">
        <div if:true={loader}>
            <lightning-spinner alternative-text="Loading..."></lightning-spinner>
        </div>
        <div class="slds-p-horizontal_small">
            <select name="tipoBusca" class="slds-select" id="tipoBusca" onchange={tipoBusca_OnChange}>
                <option value="BOOK">Book Formatado</option>
                <option value="BOOKSEMFORMATACAO">Book não formatado</option>
                <option value="NUMPEDIDO">Número do Pedido</option>
            </select>

            <div class="slds-form" if:true={disableCompanies}>
                <div class="slds-form-element slds-form-element_stacked">
                    <label class="slds-form-element__label" for="stacked-input-id-01">Companhias</label>
                    <div class="slds-form-element__control">
                        <div class="slds-select_container">
                        
                            <select class="slds-select" id="select-01" onchange={companyChange}>
                                <template for:each={companies} for:item='item'>
                                    <option key={item.value} value={item.value}> {item.name}</option>
                                </template>
</select>

</div>
</div>
</div>
</div>
<div class="slds-form-element__control" style="margin-top: 10px;">
    <input type="text" id="identificador" placeholder="Digite o código" name="identificador" value={identificador} required="" class="slds-input" onkeyup={genericKeyUp} onchange={genericOnChange} />
</div>
<div style="text-align: center;">
    <button class="slds-button slds-button_neutral" style="margin-top: 10px;" onclick={getApolice}>Buscar</button>
</div>
</div>
</lightning-card>
</template>
