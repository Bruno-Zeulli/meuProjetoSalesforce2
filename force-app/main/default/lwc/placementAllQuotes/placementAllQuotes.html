<template>
    <template if:true={loaded}>
        <div class="slds-m-bottom_medium">
            <c-composite-data-table 
            onrefresh={refresh}
            is-pending={isPending} 
            is-quotes={isQuotes} 
            is-all-quotes={isAllQuotes}
            columns={columns}
            received-data={allQuotesRequest}
            headers={headers}
            >
            </c-composite-data-table>
        </div>
        <div class="container">
            <c-placement-bar-chart values-chart={valuesChart}></c-placement-bar-chart>
        </div>
    </template>
    <template if:false={loaded}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>
</template>
