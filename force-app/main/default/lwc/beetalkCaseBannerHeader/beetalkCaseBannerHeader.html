<template>
    <div class="slds-page-header slds-page-header_record-home">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-case">
                            <lightning-icon icon-name="standard:case" alternativetext="icon"></lightning-icon>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                            <h1>
                                <span>Caso</span>
                                <span class="slds-page-header__title slds-truncate" title="Number"><strong>{CaseNumber}</strong></span>
                            </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-page-header__col-actions">
                <div class="slds-page-header__controls">
                    <div class="slds-page-header__control"><!-- sldsValidatorIgnoreNextLine -->
                        <button class="slds-button slds-button_neutral" onclick={handleCreateTaskButtonClick}><span class="slds-text-not-selected">
                            <lightning-icon class="slds-icon-utility-add slds-button__icon slds-button__icon--left slds-icon_container forceIcon"
                                icon-name="utility:add" alternative-text="Add" variant="inverse"
                                size="xx-small" title="xx-small size"></lightning-icon>Tabulação</span>
                        </button>
                        <!-- <button class="slds-button slds-button_neutral" onclick={handleChangeOwnerButtonClick}><span class="slds-text-not-selected">
                            <lightning-icon class="slds-icon-utility-queue slds-button__icon slds-button__icon--left slds-icon_container forceIcon"
                                icon-name="utility:queue" alternative-text="Queue" variant="inverse"
                                size="xx-small" title="xx-small size"></lightning-icon>Alterar Dono</span>
                        </button> -->
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-page-header__row slds-page-header__row_gutters">
            <div class="slds-page-header__col-details">
                <ul class="slds-page-header__detail-row">
                    <li class="slds-page-header__detail-block">
                        <div class="slds-text-title slds-truncate" title="Priority">Origem do caso</div>
                        <div class="slds-truncate" title="Priority">{Origin}</div>
                    </li>
                    <li class="slds-page-header__detail-block">
                        <div class="slds-text-title slds-truncate" title="Priority">Unidade de Negócio</div>
                        <div class="slds-truncate" title="Priority">{UN__c}</div>
                    </li>
                    <li class="slds-page-header__detail-block">
                        <div class="slds-text-title slds-truncate" title="Priority">Produto</div>
                        <div class="slds-truncate" title="Priority">{Product__c}</div>
                    </li>
                    <li class="slds-page-header__detail-block">
                        <div class="slds-text-title slds-truncate" title="Status">Assunto</div>
                        <div class="slds-truncate" title="Status">{Subject}</div>
                    </li>
                    <li class="slds-page-header__detail-block">
                        <div class="slds-text-title slds-truncate" title="Number">Status</div>
                        <div class="slds-truncate" title="Number">{Status}</div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- MODAL START FLOW TABULAÇÃO -->
        <template if:true={showModalCreateTask}>
            <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                     <!-- modal header start -->
                     <header class="slds-modal__header">
                        <!-- sldsValidatorIgnoreNextLine -->
                        <button class="slds-button slds-button_icon slds-modal__close
                            slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">+ Tabulação</h2>
                    </header>
                    <!-- modal body start -->
                    <!-- <div class="slds-modal__content slds-var-p-around_medium"> -->
                        <lightning-flow flow-api-name={flowApiName} flow-input-variables={inputVariables} onstatuschange={handleFlowCreateTaskStatusChange}></lightning-flow>
                    <!-- </div> -->
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <!-- MODAL START FLOW CHANGEOWNER -->
        <template if:true={showModalChangeOwner}>
            <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                     <!-- modal header start -->
                     <header class="slds-modal__header">
                        <!-- sldsValidatorIgnoreNextLine -->
                        <button class="slds-button slds-button_icon slds-modal__close
                            slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Alterar Dono</h2>
                    </header>
                    <!-- modal body start -->
                    <!-- <div class="slds-modal__content slds-var-p-around_medium"> -->
                        <lightning-flow flow-api-name={flowApiName} flow-input-variables={inputVariables} onstatuschange={handleFlowChangeOwnerStatusChange}></lightning-flow>
                    <!-- </div> -->
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </div>
</template>
