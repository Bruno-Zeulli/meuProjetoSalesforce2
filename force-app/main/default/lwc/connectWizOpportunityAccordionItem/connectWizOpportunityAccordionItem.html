<template>
    <div class="slds-grid">
        <div onclick={handleAccordionClick} class="slds-col slds-size_11-of-12">
            <span onclick={handleAccordionClick} class="slds-var-m-horizontal_small" title="Oportunidades">
                <svg width="15" height="17" viewBox="0 0 15 17"  fill="#F56C00" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.4 2L9.16 0.8C9.07 0.34 8.66 0 8.18 0H1C0.45 0 0 0.45 0 1V16C0 16.55 0.45 17 1 17C1.55 17 2 16.55 2 16V10H7.6L7.84 11.2C7.93 11.67 8.34 12 8.82 12H14C14.55 12 15 11.55 15 11V3C15 2.45 14.55 2 14 2H9.4Z"/>
                </svg>
            </span>
            <span class="accordion-item-title slds-var-m-horizontal_small">
                <b>Dados da oportunidade</b>
            </span>
        </div>
        <div onclick={handleAccordionClick} if:false={isOpen} class="slds-col slds-size_1-of-12">
            <span class="slds-var-p-left_medium">
                <svg width="12" height="8" viewBox="0 0 12 8" fill="#BF5600" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.11875 1.29006L5.99875 5.17006L9.87875 1.29006C10.2688 0.900059 10.8988 0.900059 11.2888 1.29006C11.6788 1.68006 11.6788 2.31006 11.2888 2.70006L6.69875 7.29006C6.30875 7.68006 5.67875 7.68006 5.28875 7.29006L0.69875 2.70006C0.30875 2.31006 0.30875 1.68006 0.69875 1.29006C1.08875 0.910059 1.72875 0.900059 2.11875 1.29006Z"/>
                </svg>
            </span>
        </div>
        <div if:true={isOpen} onclick={handleAccordionClick} class="slds-col slds-size_1-of-12">
            <span class="slds-var-p-left_medium">
                <svg width="12" height="8" viewBox="0 0 12 8" fill="#BF5600" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.11875 6.70998L5.99875 2.82998L9.87875 6.70998C10.2688 7.09998 10.8988 7.09998 11.2888 6.70998C11.6788 6.31998 11.6788 5.68998 11.2888 5.29998L6.69875 0.70998C6.30875 0.31998 5.67875 0.31998 5.28875 0.70998L0.69875 5.29998C0.30875 5.68998 0.30875 6.31998 0.69875 6.70998C1.08875 7.08998 1.72875 7.09998 2.11875 6.70998Z"/>
                </svg>
            </span>
        </div>
    </div>
    <div if:true={isOpen}>
        <hr class="slds-var-m-top_medium">
    </div>
    <div if:true={isOpen}>
        <div class="slds-grid slds-wrap" if:true={showOpp}>
            <div class="content_form">
                <div class="form-element">
                    <label class="form-element__label" for="stacked-input-id-01">Tipo de negócio</label>
                    <div class="form-element__control">
                        <span><p><strong>{type}</strong></p></span>
                    </div>
                </div>
                <div class="form-element form-element_stacked">
                    <label class="form-element__label" for="stacked-input-id-01">Produtos</label>
                    <div class="form-element__control">
                        <span><p><strong>{product2Name}</strong></p></span>
                    </div>
                </div>
                <div class="form-element form-element_stacked">
                    <label class="form-element__label" for="stacked-input-id-01">Nome do comercial</label>
                    <div class="form-element__control">
                        <span><p><strong>{comercialName}</strong></p></span>
                    </div>
                </div>
                <div if:true={containsEnterpriseName} class="form-element form-element_stacked">
                    <label class="form-element__label" for="stacked-input-id-01">Nome do empreendimento</label>
                    <div class="form-element__control">
                        <span><p><strong>{enterpriseName}</strong></p></span>
                    </div>
                </div>
                <div class="form-element form-element_stacked">
                    <label class="form-element__label" for="stacked-input-id-01">Status da oportunidade</label>
                    <div class="form-element__control">
                        <span><p><strong>{stageName}</strong></p></span>
                    </div>
                </div>
                <div class="form-element form-element_stacked">
                    <label class="form-element__label" for="stacked-input-id-01">Probalidade de fechar o negócio</label>
                    <div class="form-element__control">
                        <span><p><strong>{probabilityOfWinning}</strong></p></span>
                    </div>
                </div>
                <div class="form-element form-element_stacked">
                    <label class="form-element__label" for="stacked-input-id-01">Prêmio estimado</label>
                    <div class="form-element__control">
                        <span><p><strong>{opportunity}</strong></p></span>
                    </div>
                </div>
                <div class="form-element form-element_stacked">
                    <label class="form-element__label" for="stacked-input-id-01">Comissão estimada</label>
                    <div class="form-element__control">
                        <span><p><strong>{expectedCommission}</strong></p></span>
                    </div>
                </div>
                <div class="form-element form-element_stacked">
                    <label class="form-element__label" for="stacked-input-id-01">Data do fechamento</label>
                    <div class="form-element__control">
                        <span><p><strong><lightning-formatted-date-time value={closeDate}></lightning-formatted-date-time></strong></p></span>
                    </div>
                </div>
                <div class="form-element form-element_stacked">
                    <label class="form-element__label" for="stacked-input-id-01">Importancia segurada</label>
                    <div class="form-element__control">
                        <span><p><strong>{insuredAmount}</strong></p></span>
                    </div>
                </div>
                <div class="form-element form-element_stacked">
                    <label class="form-element__label" for="stacked-input-id-01">Esta oportunidade e uma nomeação</label>
                    <div class="form-element__control">
                        <span><p><strong>{isOpportunityNomination}</strong></p></span>
                    </div>
                </div>
                <div if:true={hasRestriction} class="form-element form-element_stacked">
                    <label class="form-element__label" for="stacked-input-id-01">Existe restrição da seguradora?</label>
                    <div class="form-element__control">
                        <span><p><strong>{isInsuranceRestriction}</strong></p></span>
                    </div>
                </div>
                <div if:true={hasRestriction} class="form-element form-element_stacked">
                    <label class="form-element__label" for="stacked-input-id-01">Descrição da restrição</label>
                    <div class="form-element__control">
                        <span><p><strong>{restrictionDescription}</strong></p></span>
                    </div>
                </div>
                <div class="form-element form-element_stacked">
                    <label class="form-element__label" for="stacked-input-id-01">Descrição da oportunidade</label>
                    <div class="form-element__control">
                        <span><p><strong>{description}</strong></p></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
